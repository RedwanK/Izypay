<html>
  <head xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="libs/angular.js"></script>
    <script src="izypay.js"></script>
    <title></title>
  </head>
  <body ng-app="Izypay" ng-controller="IzypayCtrl">
    <div class="container">
        <ul class="nav nav-tabs spacer">
          <li class="active"><a href="#">Tous les évènements</a></li>
          <li><a href="#">Les 5 évènements ayant le plus de transactions</a></li>
        </ul>
        <table class="table table-striped spacer">
          <thead>
            <tr class="spacer">
              <th>Identifiant</th>
              <th>Nom de l'évènement</th>
              <th>Merchant</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="event in events">
              <td>{{event.id}}</td>
              <td>{{event.event_name}}</td>
              <td>{{event.merchant}}</td>
            </tr>
          </tbody>
        </table>



    </div>

  </body>
</html>
